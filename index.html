  <script type="text/javascript">
  	//setup the namespaces
  	if (typeof uiDesignTools == 'undefined') { var uiDesignTools = {}; } //ensure existence
	  uiDesignTools.gradients = {models: {}};
	  uiDesignTools.widgets = {};
  	
  	//widget for making gradients. don't call this before the document is ready.
  	uiDesignTools.widgets.linearGradientMakerWidget = function(optionsParam){
  		var self = this;//for handlers and whatnots
  		
  		//default options
  		this.options = {
  			gradientWidgetContainerId : 'linearGradientWidgetContainer',
  			linearGradientCssTemplate : uiDesignTools.templates.gradients.linearGradient.linearGradientCssTemplate, //function used to generate html
  			linearGradientModel : {} //should be typeof uiDesignTools.gradients.models.linearGradient
  		};
  		//merge default options with passed in options
  		$.extend(this.options, optionsParam);
  		
  		//initialize jquery objects
  		this.$gradientWidgetContainer = $('#'+this.options.gradientWidgetContainerId);
  		
  		//we must first generate the html for the widget
  		//todo. initial values of controls should match model
  		
  		this.controls = {
  			$redRangeInput : $('#redRange', this.$gradientWidgetContainer), //only search within the widget for the range
  			$greenRangeInput : $('#greenRange', this.$gradientWidgetContainer), 
  			$blueRangeInput : $('#blueRange', this.$gradientWidgetContainer), 
  			$alphaRangeInput : $('#alphaRange', this.$gradientWidgetContainer),
  			$gradientOutput : $('#gradientOutput', this.$gradientWidgetContainer)
  		};
  		
  		//register change handlers
  		this.controls.$redRangeInput.change(redRangeChangeHandler);
  		this.controls.$greenRangeInput.change(this.greenRangeChangeHandler);
  		this.controls.$blueRangeInput.change(this.blueRangeChangeHandler);
  		this.controls.$alphaRangeInput.change(this.alphaRangeChangeHandler);
  		
  		function redRangeChangeHandler(e){
	  		
	  		//get value
	  		var redRangeValue = $(this).val();
	  		
	  		//change model
	  		//todo: find correct color stop
	  		var colorStop = self.options.linearGradientModel.options.colorStops[0];
	  		colorStop.options.rgba.red = redRangeValue;
	  		
	  		//generate the background: linear-gradient css style using the updated model
	  		var newLinearGradientCssText = self.options.linearGradientCssTemplate({linearGradient : self.options.linearGradientModel});
	  		//log2(newLinearGradientCssText);
	  		//log2(self.options.linearGradientModel.options.colorStops[0].options.rgba.red);
	  		//re-render
	  		self.controls.$gradientOutput[0].style.cssText = newLinearGradientCssText;
	  		//log2(self.controls.$gradientOutput[0].style.cssText);
	  	};
	  	
	  	
	  	
  		//init
			//this.gradientCssTemplate = document.getElementById("gradientWidgetCssTemplate");
  		
  	};//end linearGradientMakerWidget
  	
  	//http://dev.w3.org/csswg/css3-images/
  	//gradient represents the gradient we want to turn into css
  	uiDesignTools.gradients.models.gradient = function(optionsParam){
  		//default options
  		this.options = {
  			colorStops : []//array of colorStop objects used for defining transitions in the gradient
  		};
  		
  		//merge passed in options with default options
  		$.extend(this.options, optionsParam);
  		
  	};//end gradient
  	
  	//colorStop used for defining transitions in the gradient
  	uiDesignTools.gradients.models.colorStop = function(optionsParam){
  		this.options = {
  			rgba : {red: 1, green: 1, blue: 1, alpha:1},
  			position : 90 // where the color stop is positioned (50 for %50)  Color-stops are allowed to have positions before 0% or after 100%
  		}
  		
  		$.extend(this.options, optionsParam);//merge default options with what was passed in
  		
  	};//end colorStop
  	
  	
  	//linear gradient definition
  	uiDesignTools.gradients.models.linearGradient = function(optionsParam){
  		//default options
  		this.options = {
  			angle : 0,
  			sideOrCorner : 'top' //[left | right] || [top | bottom]
  		};
  		
  		//merge passed in options with default options
  		$.extend(this.options, optionsParam);
  		
  		//fully initialize by calling our prototype
  		uiDesignTools.gradients.models.gradient.call(this, this.options);

  	};//end linearGradient
  	
  	//linearGradient extends gradient
  	uiDesignTools.gradients.models.linearGradient.prototype = new uiDesignTools.gradients.models.gradient({});
  	
  	
		$(function(){
			var textFromTemplate = jasonTemplate.helloName({name:'monkey'});
			//alert(textFromTemplate);
			textFromTemplate = jasonTemplate.helloNames({names: ['jason', 'monkey']});
			//alert(textFromTemplate);
			
			var gradient = new uiDesignTools.gradients.models.gradient({test:'this is set'});
			//alert(gradient.options.test);
			
			var linearGradient = new uiDesignTools.gradients.models.linearGradient({
				angle : 45, //only written out if sideOrCorner is empty
				sideOrCorner : 'top',//if not empty, this will be written out, and angle will not be written out.
				colorStops : [
					//colorStop 1
	  			new uiDesignTools.gradients.models.colorStop({ 
  					rgba: { red:20, green:98, blue:233, alpha:1 },
  					position : 0 
  				}),//end colorStop 1
	  			//colorStop 2
	  			new uiDesignTools.gradients.models.colorStop({ 
  					rgba: { red:22, green:97, blue:195, alpha:1 },
  					position : 100 
  				})//end colorStop 2
  			]
			});
			
			//alert(linearGradient.options.colorStops[0].options.rgba.red);
			//alert(linearGradient.options.colorStops[1].options.position);
			
			//test colorstop template
			// var colorStop = {colorStop: linearGradient.options.colorStops[0]};
			// var colorStopText = uiDesignTools.templates.gradients.linearGradient.colorStopTemplate(colorStop);
			// alert(colorStopText);
			
			//test mozilla
			//var mozillaText = uiDesignTools.templates.gradients.linearGradient.linearGradientForMozillaCssTemplate({linearGradient : linearGradient});
			//alert(mozillaText);
			
			//test whole linearGradient
			var linearGradientCss = uiDesignTools.templates.gradients.linearGradient.linearGradientCssTemplate({linearGradient: linearGradient});
			log2(linearGradientCss);
			
			var gardientWidget = new uiDesignTools.widgets.linearGradientMakerWidget({
				linearGradientModel : linearGradient
			});
			
		});
  	
  	function log2(message){
  		document.getElementById("output").innerHTML += message + "<br/>";
  	}
  </script>
