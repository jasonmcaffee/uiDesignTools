		$(function(){
			//var t = new linearGradient();
			
			createLinearGradientModelAndWidget(linearGradient, colorStop, linearGradientMakerWidget, linearGradientMakerTemplate);
			
			function createColorPickerModelAndWidget(){
	  		var colorPickerModel = new uiDesignTools.colorPicker.models.colorPicker({
	  			
	  		});
	  		
	  		//jquery representation
	  		var $colorPicker = $("#colorPicker");
	  		
	  		//create the widget, passing it the jquery rep and model
	  		var colorPickerWidget = new uiDesignTools.colorPicker.widgets.colorPickerWidget({
	  			colorPickerModel : colorPickerModel,
	  			$colorPicker : $colorPicker
	  		});
	  	}//end createColorPickerModelAndWidget
	  	
	  	//================================================== linearGradientWidget
	  	function createLinearGradientModelAndWidget(linearGradient, colorStop, linearGradientMakerWidget, linearGradientMakerTemplate){
	  		//first construct an inital model
				var linearGradientModel = new linearGradient({
					angle : 0, //only written out if sideOrCorner is empty
					sideOrCorner : 'top',//if not empty, this will be written out, and angle will not be written out.
					colorStops : [
						//colorStop 1
		  			new colorStop({ 
		  				colorStopId: 'colorStop0',
	  					rgba: { red:206, green:155, blue:215, alpha:100 },
	  					position : 1 
	  				}),//end colorStop 1
		  			//colorStop 2
		  			new colorStop({ 
		  				colorStopId: 'colorStop1',
	  					rgba: { red:155, green:109, blue:183, alpha:100 },
	  					position : 100 
	  				})//end colorStop 2
	  			]
				});
				
	
				//use the template to generate html reflective of the model.
				var linearGradientMakerHtml = linearGradientMakerTemplate.linearGradientMakerTemplate({linearGradient:linearGradientModel});
				//grab where we will place the newly created html
				var $linearGradientMakerWidgetContainer = $('#linearGradientMakerWidgetContainer');
				//insert the html into the dom
				$linearGradientMakerWidgetContainer[0].innerHTML = linearGradientMakerHtml;
				
				//now that the html is in the dom, we can query to get the top level element
				var $linearGradientMaker = $('#linearGradientMaker', $linearGradientMakerWidgetContainer);
				
				//now we can create the widget
				var linearGradientMakerWidget = new linearGradientMakerWidget({
					linearGradientModel : linearGradientModel,
					$linearGradientMaker : $linearGradientMaker //the widget needs its jquery wrapper for the html it represents.
				});
	  	}
		});
  	
  	
  	
  	
});//end require
